<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/f0fe62b820.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "left"> Tweeter</span>
      <span class = "right">
        <div>
          <span class = "bold">Write</span>
          <span>a new tweet </span>
        </div>   
        <i class="fa-solid fa-angles-down arrow-down"> </i>
        
    </nav>
  <header class ="header">
    <div class = "avatar">
      <div class = "image">
          <img class = "img" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Tatiana</h2>
      </div>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
    <section class = "New Tweet">
      <form id="tweet">
        <textarea class="tweet-text" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button class="tweet-button" type="Submit">Tweet</button>
          <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </body>
</html>
